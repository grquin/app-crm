<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/dashcsm_favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashCSM</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- Add this Helmet component -->
    <script type="text/javascript">
      import React from 'react';
      import { Helmet } from 'react-helmet-async';
      
      ReactDOM.render(
        <Helmet>
          <title>DashCSM</title>
        </Helmet>,
        document.getElementById('root'),
      );
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
